name: build

on:
  push:
    branches:
      - actions

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - run: cmake -S . -B build
      - run: cmake --build build --config Release

      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: build
